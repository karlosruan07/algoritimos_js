<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer003</title>
</head>
<body>
    <script>
        var nome = String(window.prompt(`Digite seu nome pra você ver como ficará em maiúsculas e minusculas : `))
        document.writeln(`Olá ${nome} seu nome em letras maiusculas fica ${nome.toUpperCase()}<br> E em letras minusculas fica ${nome.toLowerCase()}`)
        document.writeln(`<br>Ao todo, seu nome tem uma quantidade de ${nome.length} letras !`)
    </script>
</body>
</html>
