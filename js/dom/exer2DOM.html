
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> <strong>+</strong>
    <input type="number" name="txt2" id="txt2">

    <input type="button" value="SOMAR" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            
        
        var tn1 = window.document.getElementById('txt1')
        var tn2 = window.document.querySelector('input#txt2')
        var res = window.document.getElementById('res')
        var numero1 = Number(tn1.value)
        var numero2 = Number(tn2.value)
        var soma = numero1 + numero2
        
        res.innerHTML = soma
        }
    </script>

</body>
</html>
