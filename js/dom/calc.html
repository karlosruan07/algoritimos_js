<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JS</title>
</head>
<body>
    <form name="calcform" method="POST" action="">
        <fieldset>
            <legend> Calculadora Simples
            </legend>

            <label for="valor1"> Digite o valor 1</label>
            <input type="text" name="valor1" id="valor1"/>

            <label for="valor2">Digite o valor 2</label>
            <input type="text" name="valor2" id="valor2"/>

            <label for="open">Selecione a operação !</label>
           
            <div id="res">
                <h3>Resultado</h3>
            </div>
            
            <select name="oper" id="oper">

                <option value="somar">Somar</option>
                <option value="subtrair">subtrair</option>
                <option value="multiplicar">multiplicar</option>
                <option value="dividir"> Dividir</option>
            </select>
            <input type="button" value="Calcular" onclick="calcular(document.calcform.oper.value)">

        </fieldset>

        <script>
            /*var n1 = window.document.getElementById('valor1')
            var n2 = window.document.getElementById('valor2')
            var resul = window.document.getElementById('res')*/

            function calcular(oper) {
            
            var n1 = window.document.getElementById('valor1')
            var n2 = window.document.getElementById('valor2')
            

            var tratarnum1= Number(n1.value)
            var tratarnum2 = Number(n2.value)

            if(oper == 'somar'){
                var Resultado = tratarnum1 + tratarnum2
                

            }else{
                if(oper == 'subtrair'){
                    var Resultado = tratarnum1 - tratarnum2
                }
            
                if(oper == 'multiplicar'){
                    var Resultado = tratarnum1 * tratarnum2
                }
                
                if(oper == 'dividir'){
                    var Resultado = tratarnum1 / tratarnum2
                }

            
            

            }
            var imprimir = window.document.getElementById('res')
                imprimir.innerHTML = Resultado
        }

            

        </script>

        

    </form>
</body>
</html>
