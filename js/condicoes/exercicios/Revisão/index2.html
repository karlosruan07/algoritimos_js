<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8"></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    ></meta>

    <link
        href="css/style.css"
        rel="stylesheet"
    ></link>
</head>

<body>
    <header>Soma entre dois Valores !</header>

    <section>
        <div>
            <p>
                Digite um valor:

                <input
                    type="text"
                    name="texto1"
                    id="texto1"
                ></input>

                <br>
                <br>
                Digite outro valor:

                <input
                    type="text"
                    name="texto2"
                    id="texto2"
                ></input>

                <br>
                <br>
                Digite a soma entre esses dois valores :

                <input
                    type="text"
                    name="soma"
                    id="soma"
                ></input>

                <br>
                <br>

                <input
                    type="button"
                    value="Somar"
                    onclick="somar()"
                ></input>
            </p>
        </div>
    </section>

    <footer>
        <div id="resul">Resultado</div>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
